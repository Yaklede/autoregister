spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auto-register
    username: auto
    password: autoregister!@#

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
